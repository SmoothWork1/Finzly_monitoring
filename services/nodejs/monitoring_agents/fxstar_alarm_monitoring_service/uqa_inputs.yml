    - cloudwatchLog:
        logGroup: uqa-prod-engines-logs
        filter: 'java.lang.OutOfMemoryError'
    - cloudwatchLog:
        logGroup: uqa-prod-fx-tomcat
        filter: 'java.lang.OutOfMemoryError'
